trigger_lights_out:
  alias: Trigger Lights Out
  sequence:
  - service: ifttt.trigger
    data:
      event: hall_light_off
  - service: ifttt.trigger
    data:
      event: office_light_off
  - service: ifttt.trigger
    data:
      event: living_light_off
  - service: ifttt.trigger
    data:
      event: bedroom_light_off
  - service: ifttt.trigger
    data:
      event: vanity_light_off
  - service: ifttt.trigger
    data:
      event: bathroom_light_off
  - service: logbook.log
    data_template:
      name: Lights Out
      message: was triggered
      entity_id: script.trigger_ligths_out    
trigger_good_night:
  alias: Trigger Good Night
  sequence:
  - alias: Trigger Lights Out Script
    service: script.turn_on
    entity_id: script.trigger_lights_out
  - alias: Lock Front Door
    service: lock.lock
    data:
      entity_id: lock.front_door_lock_locked
  - service: logbook.log
    data_template:
      name: Good Night
      message: triggered
      entity_id: scritp.trigger_good_night
wake_up_lights:
  alias: Wake Up Lights
  sequence:
  - service: logbook.log
    data_template:
      name: Chris
      message: is waking up
      entity_id: device_tracker.chris_galactiphone
  - service: ifttt.trigger
    data:
      event: living_light_on
  - delay:
      minutes: 1
  - service: ifttt.trigger
    data:
      event: bathroom_light_on
  - delay:
      minutes: 5
  - service: ifttt.trigger
    data:
      event: office_light_on
      
