homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret home_elevation
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: !secret home_time_zone

  # Customize settings
  customize: !include customize.yaml
  customize_domain: !include customize_domain.yaml
  customize_glob: !include customize_glob.yaml
  
# Show links to resources in log and frontend
# introduction:

# Enables the frontend
frontend:

# map
map:

# Enables configuration UI
config:
  

http:
  # Uncomment this to add a password (recommended!)
  api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  #base_url: example.duckdns.org:8123
  
  trusted_networks:
  base_url: homeassistant.redneckit.net

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true
  
# Discover some devices automatically
discovery:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:
  exclude:
    entities:
      - sensor.random_sensor
      - sensor.yr_symbol
      - sensor.pws_feelslike_f
      - sensor.pws_heat_index_f
      - sensor.pws_location
      - sensor.pws_precip_today_in
      - sensor.pws_pressure_in
      - sensor.pws_temp_f
      - sensor.pws_weather_1h
      - sensor.pws_wind_dir
      - sensor.pws_wind_mph
      - sensor.time_to_home
      - sensor.time_to_work
      - sensor.work_home_duration
      - sensor.home_work_duration
      - sensor.next_meal_diff_seconds
      - sensor.now_seconds

# Control Logbook entries
logger:
  default: warn
  logs:
    homeassistant.components.recorder: debug
    homeassistant.components.automation: debug
    homeassistant.components.notify: debug

# Track the sun
sun:

# Adds Terminal to main page
#panel_iframe:
#  terminal:
#    title: Terminal
#    icon: mdi:console
#    url: https://10.0.0.94:7681

# Adds Configuration Editor to main page    
#  configurator:
#    title: Configuration Editor
#    icon: mdi:wrench
