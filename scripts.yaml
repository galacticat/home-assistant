# Pause Roku Script
pause_roku:
  alias: Pause Roku
  sequence:
  - data:
      entity_id: media_player.galactiku
    service: media_player.media_play_pause

# Announce Package Deliveries
package_delivered_announcement:
  alias: Package Delivered
  sequence:
  - data:
      message: A Package has been delivered
    entity_id: media_player.all_speakers
    service: tts.google_say
  - data:
      entity_id: input_boolean.package_delivered_trigger
    service: input_boolean.turn_off
  - data:
      title: '{{now().strftime("%Y-%m-%d %H:%M:%S")}}'
      message: 'A package has been delivered'
    service: notify.all_phones_message_only
  - service: logbook.log
    data_template:
      message: A Package has been delivered

# Lock the front door
lock_front_door:
  alias: Lock Front Door
  sequence:
  - alias: Lock Front Door
    data:
      entity_id: lock.front_door_lock_locked
    service: lock.lock
    
# Unlock the front door
unlock_front_door:
  alias: Unlock Front Door
  sequence:
  - data:
      entity_id: lock.front_door_lock_locked
    service: lock.unlock
    
# Camera Scripts
lr_cam_goto_norm:
  alias: GoTo Living Room
  sequence:
    service: shell_command.living_room_cam_goto_normal
lr_cam_goto_fd:
  alias: GoTo Front Door
