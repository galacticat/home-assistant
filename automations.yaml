- id: '4569875412547'
  alias: Home Assistant Start
  trigger:
    platform: homeassistant
    event: start
  action:
  - service: input_number.set_value
    data_template:
      entity_id: input_number.temperature_slider
      value: '{{ states(''sensor.lyric_temperature_setting'') | int }}'
- id: '1504206136215'
  alias: Energy Saver
  trigger:
  - minutes: /60
    platform: time
    seconds: 0
  condition:
  - condition: state
    entity_id: group.phones_group
    state: not_home
  action:
  - data:
      entity_id: script.trigger_lights_out
    service: script.turn_on
  - data:
      entity_id: input_boolean.energy_save_triggered
    service: input_boolean.turn_on
  - data:
      entity_id: lock.front_door_lock_locked
    service: lock.lock
- id: '1504394346958'
  alias: Chris Arrive Work
  trigger:
  - entity_id: device_tracker.chris_galactiphone
    event: enter
    platform: zone
    zone: zone.work
  condition: []
  action:
  - data_template:
      title: '{{now().strftime("%Y-%m-%d %H:%M:%S")}}'
      message: Chris arrived at Work
    service: notify.all_phones_message_only
